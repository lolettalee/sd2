<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Buttons!</title>
        <script>
            function msg() {
             document.write("You clicked the button!");
            } 
            function newmsg() {
                document.write("Not this button!");
            }
            function change() {
                document.getElementById("my_text").innerHTML = "You clicked me!";
            }
        </script>
    </head>
    <body>
        <h1>
            Click the button!
        </h1>
        <input type="button" value="Click Me!" onclick="msg()"> 
        <!-- type is the type of input element --> 
        <!-- value is the text on the button-->
        <!-- onclick is the code that will be executed when we click the button-->
        <input type="button" value="Don't Click Me!" onclick="newmsg()">
        <input type="button" value="Click Me!" onclick="change()">
        <p id="my_text">
            Hello, world!
        </p>
    </body>
</html>
