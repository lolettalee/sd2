<!DOCTYPE html>
<html>

<head>
    <title>My Changing Web Page!</title>
</head>

<body>
    <script>
        var name = "Loletta"; // string type
        var age = 24; // number type
        var teacher = false; // boolean type (all lowercase)
        document.write('Name: ' + name + '<br>'); // + is used for string concatenation
        document.write('Age: ' + age + '<br>');
        document.write('Is teacher? ' + teacher);
        console.log(name);
    </script>
    <h1>Page Heading</h1>
        <div id="content"></div>
        <script>document.getElementsByTagName("h1")[0].innerHTML = name;</script>
</body>

</html>
